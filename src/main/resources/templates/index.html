<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search center</title>
    <style type="text/css">
        .inputclass{
            flex-grow: 1;
            padding: 0;
            margin: 0;
            padding-left: 10px;
            font-size: 14px;
            outline: none;
            border: 1px solid #ccc;
            border-right: 0;
            height: 30px;
            width: 283px;
        }
        .btnClass{
            width: 100px;
            border: none;
            font-family: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            background: rgb(29, 150, 255);
            height: 34px;
        }
        .search-section{

            margin: 0px auto;
            width: 80%;
            max-width: 650px;

            min-height: 50px;
            max-height: 200px;
            transition: height 0.2s ease-out;
        }
        .headerclass{
            width: 100%;
            height: 110px;
            font-size: 18px;
            line-height: 50px;
            color: #333;
        }
        .modeshowClass{
            width: 278px;
            padding: 9px;
            border: 1px solid #e3e3e3;
            border-bottom-color: #e0e0e0;
            border-right-color: #ececec;
            box-shadow: 1px 2px 1px rgba(0,0,0,.072);
            -webkit-box-shadow: 1px 2px 1px rgba(0,0,0,.072);
            -moz-box-shadow: 1px 2px 1px rgba(0,0,0,.072);
            -o-box-shadow: 1px 2px 1px rgba(0,0,0,.072);
            text-align: left;
            margin-left: -101px;
            margin-top: -16px;
        }
        .ulclass{
           margin-top: -8px;
           list-style-type: none;
           padding-left: 1px;
           margin-bottom: -4px;
        }
        .opr-toplist1-title {
             position: relative;
            margin-bottom: .5px;
        }

.cr-title {
    font-size: 14px;
    line-height: 1.29;
    font-weight: 700;
}
.hotSearchCla{
   float: right;

}
.c-index-hot, .c-index-hot1 {

}

.c-index {
    display: inline-block;

    color: #fff;

    font-size: 12px;
    text-align: center;
    background-color: red;
}
.c-gap-icon-right-small {
    margin-right: 5px;
}
    </style>
    <script src="../jquery-1.10.2.min.js"></script>
</head>
<body>
    <div align="center">
        <div class="headerclass"></div>
        
        <div style="algin:center">

                        </td>

                            <span>哈哈</span>

            </div>
        </div>

                    for (var i = 0; i < 5 ; i++) {
                       // if(data[i].shopName != null){

                        }
                    }

            $(".modeshowClass").css("display","block");

        $(".inputclass").keyup(function () {
